      <h1>Contact</h1>
    </section>
    <!-- *********** contact information section ************ -->
    <section class="contact-information">
      <div class="container">
        <div class="row">
          <div class="contact-information-row">
            <div class="contact-info">
              <h5>Contact Information</h5>
              <div class="location">
                <div class="location-img">
                  <img src="images/phone.png" alt="" />
                </div>
                <div class="phone-text">
                  <a href="tel: 9644153601"><p>+91 9644153601</p></a>
                </div>
              </div>
              <div class="location">
                <div class="location-img">
                  <img src="images/mail (2).png" alt="" />
                </div>
                <div class="email-text">
                  <a href="mailto: rupalibirla1705@gmail.com">
                    <p>rupalibirla1705@gmail.com</p></a
                  >
                </div>
              </div>
              <div class="location">
                <div class="location-img">
                  <img src="images/location.png" alt="" />
                </div>
                <div class="location-text">
                  <p>A-26, Sector – 73, Nonda U.P – 202305 P: 0120 - 4700200</p>
                </div>
              </div>
            </div>
            <div class="form-box">
              <form action="">
                <label for="Name" class="form-label">Name*</label>
                <input type="text" class="form-control" />
                <label for="Email" class="form-label">Email*</label>
                <input type="text" name="" id="" class="form-control" />
                <label for="Comment Or Message" class="form-label"
                  >Comment Or Message*</label
                >
                <input type="text" class="form-control" />
              </form>
              <button type="submit" class="submit-btn">Submit</button>
